name: Lua Code Style and Unit Tests

on: [pull_request, workflow_dispatch]

jobs:
  lua-code-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup lua
        # uses: leafo/gh-actions-lua@v11
        # with:
        #   luaVersion: '5.1'
        run: |
          sudo apt-get update
          sudo apt-get install lua5.1 liblua5.1-dev

      - name: Setup luarock
        # uses: leafo/gh-actions-luarocks@v5
        run: sudo apt-get install luarocks

      - name: Setup dependencies
        run: |
          luarocks install --local --lua-version=5.1 luacheck
          eval $(luarocks path --lr-bin) >> $GITHUB_PATH

      - name: Run lint
        run: |
          luacheck lua --config lua/.luacheckrc |
          luacheck lua --config lua/.luacheckrc --formatter=JUnit > report.xml

      - name: Report lint
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'report.xml'
          check_name: 'Lint Report'
          annotate_only: ${{ (github.event.pull_request.head.repo.full_name != github.repository) }}

  lua-unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup lua
        # uses: leafo/gh-actions-lua@v11
        # with:
        #   luaVersion: '5.1'
        run: |
          sudo apt-get update
          sudo apt-get install lua5.1 liblua5.1-dev

      - name: Setup luarocks
        # uses: leafo/gh-actions-luarocks@v5
        run: sudo apt-get install luarocks

      - name: Setup dependencies
        run: |
          luarocks install --local --lua-version=5.1 busted
          eval $(luarocks path --lr-bin) >> $GITHUB_PATH

      - name: Run test
        run: |
          busted -C lua -v --run=ci --output=junit > busted.xml

      - name: Report test
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'busted.xml'
          check_name: 'Test Report'
          annotate_only: ${{ (github.event.pull_request.head.repo.full_name != github.repository) }}
