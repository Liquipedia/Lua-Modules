name: Lua Code Style and Unit Tests

on: [pull_request, workflow_dispatch]

jobs:
  lua-code-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup lua
        # Workaround until https://github.com/leafo/gh-actions-lua/issues/57 is resolved
        # uses: leafo/gh-actions-lua@v11
        uses: lewis6991/gh-actions-lua@01aab24c4de9555717b685f9b142a2abbe12ef14
        with:
          luaVersion: '5.1'

      - name: Setup luarock
        uses: leafo/gh-actions-luarocks@v5

      - name: Setup dependencies
        run: |
          luarocks install --lua-version=5.1 luacheck

      - name: Run lint
        run: |
          luacheck lua --config lua/.luacheckrc |
          luacheck lua --config lua/.luacheckrc --formatter=JUnit > report.xml

      - name: Report lint
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'report.xml'
          check_name: 'Lint Report'
          annotate_only: ${{ (github.event.pull_request.head.repo.full_name != github.repository) }}

  lua-unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup lua
        # Workaround until https://github.com/leafo/gh-actions-lua/issues/57 is resolved
        # uses: leafo/gh-actions-lua@v11
        uses: lewis6991/gh-actions-lua@01aab24c4de9555717b685f9b142a2abbe12ef14
        with:
          luaVersion: '5.1'

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup luarocks
        uses: leafo/gh-actions-luarocks@v5

      - name: Setup dependencies
        run: |
          npm install
          luarocks install --lua-version=5.1 busted

      # Installation speed up based on https://github.com/microsoft/playwright/issues/23388
      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright
        with:
          args: npm run --silent lua-test -- -v --run=ci --output=junit > busted.xml

      - name: Report test
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'busted.xml'
          check_name: 'Test Report'
          annotate_only: ${{ (github.event.pull_request.head.repo.full_name != github.repository) }}
