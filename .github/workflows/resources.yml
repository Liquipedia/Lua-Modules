name: Resources Code Style

on: [pull_request, workflow_dispatch]

jobs:
  # Test Resources
  test-resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install modules
        run: npm install
      - name: Run lint check
        run: npm run test
      - name: Run unit test
        run: npm run test:js
